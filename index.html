<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nellis Boulevard Auto Dealers - Las Vegas, NV</title>
    <meta
      name="description"
      content="Premier used car dealerships along Nellis Boulevard in Las Vegas. Find low-mileage vehicles, financing, service, and parts from Craig to Russell Road."
    />
    <style>
      #google_translate_element {
        position: relative;
        z-index: 9999;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Google Translate dropdown -->
    <div id="google_translate_element"></div>

    <!-- Your main app root -->
    <div id="root"></div>

    <!-- Google Translate script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: 'en',
            includedLanguages: 'es,en',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          },
          'google_translate_element'
        );
      }
    </script>
    <script
      type="text/javascript"
      src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>

    <!-- Your app -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
