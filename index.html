<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nellis Boulevard Auto Dealers - Las Vegas, NV</title>
    <meta
      name="description"
      content="Premier used car dealerships along Nellis Boulevard in Las Vegas. Find low-mileage vehicles, financing, service, and parts from Craig to Russell Road."
    />

    <style>
      /* Google Translate Wrapper */
      #google_translate_element {
        position: fixed;
        top: 68px;
        right: 40px;
        background: rgba(14, 14, 14, 0.9);
        border-radius: 8px;
        padding: 6px 12px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
        z-index: 9999;
        font-family: 'Inter', sans-serif;
        transition: all 0.3s ease-in-out;
      }

      /* Dropdown styling */
      #google_translate_element select {
        background: transparent !important;
        color: #ffd700 !important;
        border: none !important;
        font-weight: 500;
        font-size: 14px;
        cursor: pointer;
        font-family: 'Inter', sans-serif;
      }

      #google_translate_element select option {
        background: #1c1c1c !important;
        color: #ffd700 !important;
      }

      #google_translate_element select:focus {
        outline: none !important;
      }

      /* Hide Google branding */
      .goog-logo-link,
      .goog-te-gadget span,
      .goog-te-banner-frame,
      #goog-gt-tt {
        display: none !important;
      }

      .goog-te-gadget {
        color: white !important;
      }

      body {
        top: 0 !important;
      }

      .skiptranslate iframe {
        display: none !important;
      }

      /* üåê Responsive styles */
      @media (max-width: 1024px) {
        #google_translate_element {
          top: 60px;
          right: 20px;
          padding: 5px 10px;
        }
      }

      @media (max-width: 768px) {
        #google_translate_element {
          top: auto;
          bottom: 20px;
          right: 20px;
          background: rgba(0, 0, 0, 0.8);
          padding: 8px 12px;
          border-radius: 6px;
        }

        #google_translate_element select {
          font-size: 15px;
          padding: 6px;
        }
      }

      @media (max-width: 480px) {
        #google_translate_element {
          width: auto;
          left: 50%;
          right: auto;
          bottom: 15px;
          transform: translateX(-50%);
          text-align: center;
          padding: 10px 14px;
          border-radius: 10px;
        }

        #google_translate_element select {
          font-size: 16px;
          color: #ffd700 !important;
        }
      }
    </style>
  </head>

  <body>
    <!-- Google Translate dropdown -->
    <div id="google_translate_element"></div>

    <!-- Your main app root -->
    <div id="root"></div>

    <!-- Google Translate script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: 'en',
            includedLanguages: 'en,es',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          },
          'google_translate_element'
        );
      }
    </script>

    <script
      type="text/javascript"
      src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>

    <!-- Your React App -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
